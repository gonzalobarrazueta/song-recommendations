<figure style="{{borderColor}}">
  <img [src]="song.img" alt="Song cover art" (click)="requestRecommendations(); sendAverageColor()" >

  <figcaption class="song-information" style="{{gradient}}">
    <div class="col">
      <div class="song-title">
        <h2>{{song.name}}</h2>
      </div>

      <div class="artist">
        <h3>{{song.artist.name}}</h3>
      </div>
    </div>
    <div class="col">
      <a [href]="song.spotifyUrl" target="_blank">
        <img src="assets/images/Spotify_Icon_RGB_Black.png">
      </a>
    </div>
  </figcaption>
</figure>
