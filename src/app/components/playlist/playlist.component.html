<div class="page-container">
  <div class="page-title">
    <h1 class="title">Your playlist ðŸŽ·</h1>
    <button *ngIf="playlist.length > 0" class="upload-btn" mat-raised-button (click)="uploadPlaylist()">Upload to Spotify</button>
  </div>

  <div *ngIf="playlist.length > 0; else emptyPlaylist" >
    <div class="track" *ngFor="let track of playlist">
      <div class="album-cover">
        <img [src]="track.img" alt="">
      </div>
      <div class="track-content">
        <div class="track-info">
          <h2>{{track.name}}</h2>
          <h3>{{track.artist.name}}</h3>
        </div>
        <div class="cta-buttons">
          <div class="trash-button" (click)="removeTrackFromPlaylist(track)">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h16M7 8v8m4-8v8M7 1h4a1 1 0 0 1 1 1v3H6V2a1 1 0 0 1 1-1ZM3 5h12v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5Z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #emptyPlaylist>
    <div class="emptyPage">
      <h2>Your playlist is empty :(</h2>
      <h3>
        Click the plus button in any of the tracks and you will see them added here.
        <br>
      </h3>
    </div>
  </ng-template>
</div>
