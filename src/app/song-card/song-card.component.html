<figure style="{{border_color}}">

  <img [src]="img_url" alt="Song cover art">

  <figcaption class="song-information" style="{{gradient}}">

    <h2>{{song_title}}</h2>

    <div class="artist">
      <div class="profile-img">
        <img [src]="profile_photo_url" alt="Artist's profile picture">
      </div>

      <h3>{{artist_name}}</h3>
    </div>

  </figcaption>
</figure>
